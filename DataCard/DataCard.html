<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" media="screen,projection" type="text/css" href="DataCard.css"/>
    <script src="../Common/js/iframe-phone.js" language="javascript"></script>
    <script src="../Common/js/jquery.js"></script>
    <script src="DataCard.js" language="javascript"></script>

    <title>Data Card</title>
</head>

<body>
<h1>Data Card</h1>
<form name="form1">
    Collection name: <input type="text" size=30 id="collName" value="My Collection">
</form>
<p></p>
<table id="card">
    <thead>
    <tr>
        <th>Attribute</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                name
            </td>
            <td>
                <input type="text" size=30 id="d0" value="Bill" />
            </td>
        </tr>
        <tr>
            <td>
                age
            </td>
            <td>
                <input type="text" size=30 id="d1" value="70" />
            </td>
        </tr>
        <tr>
            <td>
                height
            </td>
            <td>
                <input type="text" size=30 id="d2" value="168cm" />
            </td>
        </tr>
    </tbody>
</table>
<p></p>
<button type="button" id="send-card">Submit</button>
</body>
</html>
