<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Interactive API Tester</title>
  <style type="text/css">
    @import url("style.css");
  </style>
  <script src="../Common/js/iframe-phone.js" language="javascript"></script>
  <script src="../Common/js/jquery.js"></script>
  <script type="text/javascript">
    $(function () {

      function isSuccess(obj) {
        if (!obj) { return false;}
        var rslt = true;
        if (!Array.isArray(obj)) obj = [obj];
        rslt = !obj.some(function (o) {
          return (!(o.success))
        });
        return rslt;
      }
      var codapPhone = new iframePhone.IframePhoneRpcEndpoint(function () {
      }, "data-interactive", window.parent);
      var seq = 0;
      var successes = 0;

      function send(test) {
        try {
          var parsedMessages = test;

          if (!Array.isArray(parsedMessages)) {
            parsedMessages = [parsedMessages];
          }

          var compareObj = function(obj1, obj2) {
            var ret = {},rett;
            for(var i in obj1) {
              rett = {};
              if (typeof obj1[i] === 'object'){
                rett = compareObj (obj1[i], obj2[i]) ;
                if (!$.isEmptyObject(rett) ){
                  ret[i]= rett
                }
              }else{
                if(!obj2 || !obj2.hasOwnProperty(i) || obj1[i] !== obj2[i]) {
                  ret[i] = obj1[i];
                }
              }
            }
            return ret;
          };

          function logComment(id, comment) {
            if (comment) {
              $('<div>').prop('id', 'r' + id).addClass('di-comment').text('#' + id +
                      ' Test: ' + comment)
                  .appendTo('#receivedMessage');
            }
          }

          function sendOneMessage(msgNum) {
            if (msgNum >= parsedMessages.length) { return; }
            var id = ++seq;
            var parsedMessage = parsedMessages[msgNum].message;
            var expected = parsedMessages[msgNum].expect;
            var testName = parsedMessages[msgNum].name;
            console.log('Message: ' + JSON.stringify(parsedMessage));
            logComment(id, testName);
            $('<div>')
                .prop('id', 'r' + id)
                .addClass('di-req')
                .text('#' + id + ' Request: ' + JSON.stringify(parsedMessage))
                .appendTo('#receivedMessage');
            if (expected) {
              $('<div>')
                  .addClass('di-expect')
                  .text('#' + id + ' Expect: ' + JSON.stringify(expected))
                  .appendTo('#receivedMessage');
            }
            codapPhone.call(parsedMessage, function (result) {
              var failClass = '';
              var diff;
              if (result && expected) {
                diff = compareObj(expected, result);
                if ($.isEmptyObject(diff)) {
                  successes++;
                } else {
                  failClass = 'fail';
                }
              } else if (isSuccess(result)) {
                successes++;
              } else {
                failClass = 'fail'
              }
              var respEl = $('<div>')
                  .addClass('di-resp').addClass(failClass)
                  .text('#' + id + ' Response: ' + JSON.stringify(result))
                  .appendTo('#receivedMessage');
              $('#receivedMessage')[0].scrollTop = $('#receivedMessage')[0].scrollHeight;
              $('#success').text(successes);
              console.log('Reply: ' + JSON.stringify(result));
              sendOneMessage(msgNum+1);
            });
            $('#sentMessages').text(seq);
          }
          sendOneMessage(0);
        } catch (e) {
          $('#receivedMessage').prepend($('<div>').text('' + (++seq) + ': ' + e));
        }
      }


//      function loadSelected() {
//        function fillDialog(data) {
//          console.log('in callback')
//          $('#message').text(JSON.stringify(data, null,"  "));
//        }
//        var url = $('#test-scripts').val();
//        console.log('url='+url);
//        $.get(url, fillDialog);
//      }
//      $('#message').text(JSON.stringify(testCases, null, '  '));

//      $('#test-scripts').on('change', loadSelected);
      $.get('./tests.json', function (data) {
        var $testSection = $("#ctl");
        var $table = $('<table id="test-table">');
        $('<tr>')
            .append($('<th>').text('name'))
//            .append($('<th>').text('action'))
//            .append($('<th>').text('resource'))
            .append($('<th>').text(''))
            .append($('<th>').text('run count'))
            .appendTo($table);
        data.forEach(function (test, ix) {
          var $row = $('<tr>').attr({id: 'test' + ix}).data('test', test);
          test.count = 0;
          $('<td>').text(test.name).appendTo($row);
//          $('<td>').text(test.message.action).appendTo($row);
//          $('<td>').text(test.message.resource).appendTo($row);
          $('<td>').append($('<button>').text('run')).appendTo($row);
          $('<td>').addClass('count').append(0).appendTo($row);
          $row.appendTo($table);
        })
        $table.appendTo($testSection);
        $('#test-table button').on('click', function () {
          console.log('click! ' + $(this).parents('tr').data('test').name);
//          $(this).parent('tr')[0].id;
          var $this = $(this);
          var $row = $this.parents('tr');
          var test = $row.data('test');
          test.count++;
          $row.find('.count').text(test.count);
          send(test);
        });
      })
    });
  </script>
</head>
<body>
<header>
  <h1>Data Interactive API Tester</h1>
</header>
<article>
  <section id="ctl">
    <!--<select id="test-scripts" title="Select a test script">-->
    <!--</select>-->
  </section>
  <section id="main">
    <div id="receivedMessage"></div>
    <div>Sent: <span id="sentMessages">0</span> Success: <span id="success">0</span></div>
  </section>
</article>
</body>
</html>
